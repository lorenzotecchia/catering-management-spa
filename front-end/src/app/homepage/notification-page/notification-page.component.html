<div class="container mx-auto px-4 py-8">
      <h2 class="text-2xl font-bold mb-6">Notifications</h2>

      <div class="space-y-4">
        <app-notification-detail
          *ngFor="let notification of notifications"
          [notification]="notification"
          (accept)="handleAccept(notification)"
          (decline)="handleDecline(notification)"
        ></app-notification-detail>
      </div>

      <p *ngIf="notifications.length === 0" class="text-gray-500 text-center">
        No notifications
      </p>
    </div>
