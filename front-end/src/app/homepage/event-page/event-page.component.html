<div class="container mx-auto px-4 py-8">
  <!-- Header section -->
  <div class="flex flex-col sm:flex-row justify-between items-center mb-8 space-y-4 sm:space-y-0">
    <div>
      <h1 class="text-2xl font-bold text-violet_blue-500 dark:text-white">Events</h1>
      <p class="text-violet_blue-400 dark:text-gray-400 mt-1">Manage your catering events</p>
    </div>
    <div class="flex space-x-4">
      <!-- Refresh button -->
      <button
        (click)="loadEvents()"
        class="px-4 py-2 text-violet_blue-700 bg-lavender-200 hover:bg-lavender-300
               rounded-lg focus:outline-none focus:ring-2 focus:ring-violet_blue-300
               dark:bg-gray-700 dark:text-gray-300 dark:hover:bg-gray-600">
        <i class="fas fa-sync-alt mr-2"></i>
        Refresh
      </button>
      <!-- Create button (only for maitre) -->
      <button
        *ngIf="isMaitre === true"
        (click)="navigateToCreate()"
        class="px-4 py-2 text-white bg-persian_blue-500 hover:bg-persian_blue-600
               rounded-lg focus:outline-none focus:ring-2 focus:ring-persian_blue-400
               flex items-center">
        <i class="fas fa-plus mr-2"></i>
        Create New Event
      </button>
    </div>
  </div>

  <!-- Events grid -->
  <div class="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
    <app-event-item
      *ngFor="let event of events"
      [event]="event"
      [isMaitre]="isMaitre"
      (edit)="onEditEvent($event)"
      (delete)="onDeleteEvent($event)">
    </app-event-item>
  </div>

  <!-- Empty state -->
  <div *ngIf="events.length === 0"
       class="text-center text-violet_blue-400 dark:text-gray-400 py-8">
    No events found
  </div>
</div>
