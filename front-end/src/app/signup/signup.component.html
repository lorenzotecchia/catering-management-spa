<div class="min-h-screen flex items-center justify-center">
  <div class="w-full max-w-lg bg-white rounded-lg shadow dark:border md:mt-0 xl:p-0 dark:bg-gray-800 dark:border-gray-700">
    <div class="p-8 space-y-6 md:space-y-8 sm:p-10">
      <!-- Logo centrato -->
      <div class="flex justify-center mb-8">
        <a href="#" class="text-3xl font-bold text-blue-600 dark:text-white cursor-pointer flex items-center">
          Catering Management
        </a>
      </div>
      <h1 class="text-2xl font-bold leading-tight tracking-tight text-gray-900 md:text-3xl dark:text-white text-center">
        Registrati per un nuovo account
      </h1>
      <!-- Modulo di registrazione -->
      <form [formGroup]="signupForm" (ngSubmit)="doSignUp()" class="space-y-6">
        <div>
          <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-3 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="nome@mail.com"
            required
          >
          <div *ngIf="signupForm.get('email')?.touched && signupForm.get('email')?.invalid"
               class="text-red-500 text-sm mt-1">
            <span *ngIf="signupForm.get('email')?.errors?.['required']">Email è obbligatoria</span>
            <span *ngIf="signupForm.get('email')?.errors?.['email']">Inserisci un'email valida</span>
          </div>
        </div>

        <div>
          <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
          <input
            type="password"
            id="password"
            formControlName="password"
            placeholder="••••••••"
            class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-3 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            required
          >
          <div *ngIf="signupForm.get('password')?.touched && signupForm.get('password')?.invalid"
               class="text-red-500 text-sm mt-1">
            <span *ngIf="signupForm.get('password')?.errors?.['required']">Password è obbligatoria</span>
            <span *ngIf="signupForm.get('password')?.errors?.['minlength']">Password deve essere almeno di 4 caratteri</span>
            <span *ngIf="signupForm.get('password')?.errors?.['maxlength']">Password non può superare 16 caratteri</span>
          </div>
        </div>

        <div class="flex space-x-4">
          <!-- Cancel button -->
          <button
            type="button"
            routerLink="/login"
            class="w-1/2 text-gray-900 bg-gray-100 hover:bg-gray-200 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm px-6 py-3 text-center dark:bg-gray-600 dark:text-white dark:hover:bg-gray-700"
          >
            Annulla
          </button>

          <!-- Submit button -->
          <button
            type="submit"
            [disabled]="signupForm.invalid || submitted"
            class="w-1/2 text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-6 py-3 text-center dark:bg-blue-600 dark:hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed"
          >
            {{ submitted ? 'Registrazione...' : 'Registrati' }}
          </button>
        </div>

        <p class="text-sm font-light text-gray-500 dark:text-gray-400 text-center">
          Hai già un account?
          <a routerLink="/login" class="font-medium text-blue-600 hover:underline dark:text-blue-500">
            Accedi
          </a>
        </p>
      </form>
    </div>
  </div>
</div>
